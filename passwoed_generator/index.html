<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Password Generator</title>
    </head>

    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <form id="passwordForm">
                <label for="length">Password Length:</label>
                <input type="number" id="length" name="length" min="8" max="32" value="12">

                <label for="uppercase">Include Uppercase Letters:</label>
                <input type="checkbox" id="uppercase" name="uppercase" checked>

                <label for="lowercase">Include Lowercase Letters:</label>
                <input type="checkbox" id="lowercase" name="lowercase" checked>

                <label for="numbers">Include Numbers:</label>
                <input type="checkbox" id="numbers" name="numbers" checked>

                <label for="symbols">Include Symbols:</label>
                <input type="checkbox" id="symbols" name="symbols" checked>

                <button type="button" onclick="passwordGenerator()">Generate Password</button>

                <div class="password-container">
                    <label for="password">Generated Password:</label>
                    <input type="text" id="password" readonly>
                    <button type="button" onclick="copyToClipboard()">Copy to Clipboard</button>
                    <div id="strengthIndicator" class="strength-indicator"></div>
                </div>

            </form>
        </div>
    </body>

</html>
